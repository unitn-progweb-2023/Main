        <div class="zona-citazioni">
            <p id="footer-frase"></p>
        </div>
        <div class="footer-img-title-container">
            <img class="footer-img" src="../webapp_resources/img/logo-trasparent.png">

        </div>

        <p>Via Primo Aprile 4, 05000, Trento, Italia</p>
    </div>

<script>
    function fraseRequest() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                var response = JSON.parse(this.response);
                document.getElementById("footer-frase").innerHTML = response.testo;
            }
        };
        xhttp.open("GET", "../frase", true);
        xhttp.send();
    }
    fraseRequest();

    setInterval(fraseRequest, 20000); // 20 secondi
</script>
